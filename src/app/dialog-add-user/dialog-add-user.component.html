<div class="dialog-container">

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <mat-button-toggle-group class="toggle-gender-container" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold" (click)="malePic()">MÃ¤nnlich</mat-button-toggle>
    <mat-button-toggle value="italic" (click)="femalePic()">Weiblich</mat-button-toggle>
  </mat-button-toggle-group>

    <div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.lastName" matInput placeholder="Last Name">
      </mat-form-field>
      </div>

      <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.email" matInput placeholder="E-Mail">
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
            <mat-label>Choose a date</mat-label>
            <input [disabled]="loading"  matInput placeholder="Date">
            <input [disabled]="loading"  matInput [(ngModel)]="birthDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
</div>

<div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.street" matInput placeholder="Street + House No.">
      </mat-form-field>
</div>
<div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code </mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
      </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City </mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.city" matInput placeholder="City">
      </mat-form-field>
</div>

<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>

</div>
