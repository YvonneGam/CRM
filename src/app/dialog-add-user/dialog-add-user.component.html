<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput placeholder="Date">
            <input matInput [(ngModel)]="birthDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
</div>

<div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Street + House No.">
      </mat-form-field>
</div>
<div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code </mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
      </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City </mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="City">
      </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
